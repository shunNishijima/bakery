<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Soleil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Mincho ProN', serif;
      background-color: #fdf8f4;
      color: #333;
    }
    header {
      background-color: #f5e6d3;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1200x500/?bakery');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }
    .hero h2 {
      margin: 0 0 10px;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    footer {
      background-color: #f5e6d3;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bakery Soleil</h1>
    <nav>
      <a href="#products">商品紹介</a>
      <a href="#shop-info">店舗情報</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <section class="hero">
    <h2>毎日焼きたて、心温まるパンを</h2>
    <p>地元の小麦と天然酵母で作るこだわりのパン</p>
  </section>

  <section id="products" class="container">
    <h2>おすすめ商品</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://source.unsplash.com/300x200/?bread" alt="天然酵母バゲット">
        <h3>天然酵母バゲット</h3>
        <p>外はカリッと、中はふんわり。</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x200/?croissant" alt="バタークロワッサン">
        <h3>バタークロワッサン</h3>
        <p>芳醇なバター香るサクサク食感。</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x200/?bread-roll" alt="くるみパン">
        <h3>くるみパン</h3>
        <p>香ばしいくるみがたっぷり。</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x200/?pastry" alt="チョコデニッシュ">
        <h3>チョコデニッシュ</h3>
        <p>とろけるチョコとサクサク生地。</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x200/?bagel" alt="プレーンベーグル">
        <h3>プレーンベーグル</h3>
        <p>もっちり食感がクセになる。</p>
      </div>
    </div>
  </section>

  <section id="shop-info" class="container">
    <h2>店舗情報</h2>
    <p>住所：東京都〇〇区〇〇 1-2-3</p>
    <p>営業時間：8:00〜18:00（火曜定休）</p>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.8162067603386!2d139.7087216152584!3d35.66459548019814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188caea3c5f19b%3A0x2bcdafaf8f2a0dd8!2z5p2x5Lqs6YO95rSl5a2m5Z-O!5e0!3m2!1sja!2sjp!4v1699999999999"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <footer id="contact">
    <p>© 2025 Bakery Soleil</p>
  </footer>
</body>
</html>
